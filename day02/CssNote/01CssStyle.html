<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css样式学习</title>

    <style>
        ul{
            height: 50px;
        }
        li{
            /*去点*/
            list-style-type: none;
            /*悬浮*/
            float: left;

        }
        li a{
            color: pink;
            /*设置超链接去除下划线*/
            text-decoration: none;
            /*字体加粗*/
            font-weight: bold;
            /*字体大小*/
            font-size: 20px;
            margin-left: 20px;
            position: relative;
            top: 10px;
        }

    </style>

</head>
<body>
    <ul>
        <li><a href="">首页</a></li>
        <li><a href="">百战</a></li>
        <li><a href="">java</a></li>
        <li><a href="">客服</a></li>
    </ul>

</body>
</html>
